<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tiendita simple</title>
  <style>
    *{box-sizing:border-box;font-family:Arial, Helvetica, sans-serif}
    body{margin:0;background:#17528d;color:#222}
    header{background:#0d6efd;color:rgb(233, 0, 0);padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
    .logo{font-weight:700}
    .container{max-width:1000px;margin:24px auto;padding:0 16px}
    .product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .product{background:white;padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.06);display:flex;flex-direction:column}
    .product img{width:100%;height:140px;object-fit:cover;border-radius:6px}
    .product h3{margin:8px 0 4px;font-size:16px}
    .price{font-weight:700;margin-bottom:8px}
    .actions{margin-top:auto;display:flex;gap:8px}
    button{cursor:pointer;padding:8px 10px;border-radius:6px;border:0}
    .btn-primary{background:#198754;color:rgb(0, 0, 0)}
    .btn-outline{background:transparent;border:1px solid #ddd}
    .cart{background:rgb(255, 0, 0);padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
    .cart h4{margin:0 0 8px}
    .cart-list{max-height:200px;overflow:auto;margin-bottom:8px}
    .cart-item{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #f0f0f0}
    .sticky-cart{position:fixed;right:20px;bottom:20px;width:260px}
  </style>
</head>
<body>
  <header>
    <div class="logo">Tiendita HTML</div>
    <div>
      <button class="btn-outline" id="open-cart">Ver carrito (0)</button>
    </div>
  </header>

  <main class="container">
    <h2>Catálogo</h2>
    <div class="product-grid" id="products">
      <!-- Productos de ejemplo -->
      <div class="product" data-id="1" data-name="Camiseta" data-price="19.99">
        <img src="https://picsum.photos/seed/camiseta/400/300" alt="Camiseta">
        <h3>Camiseta</h3>
        <div class="price">$19.99</div>
        <p>Camiseta cómoda y ligera.</p>
        <div class="actions">
          <button class="btn-primary add-to-cart">Añadir al carrito</button>
          <button class="btn-outline view-details">Ver</button>
        </div>
      </div>

      <div class="product" data-id="2" data-name="Gorra" data-price="12.50">
        <img src="https://picsum.photos/seed/gorra/400/300" alt="Gorra">
        <h3>Gorra</h3>
        <div class="price">$12.50</div>
        <p>Gorra ajustable para el día a día.</p>
        <div class="actions">
          <button class="btn-primary add-to-cart">Añadir al carrito</button>
          <button class="btn-outline view-details">Ver</button>
        </div>
      </div>

      <div class="product" data-id="3" data-name="Mochila" data-price="45.00">
        <img src="https://picsum.photos/seed/mochila/400/300" alt="Mochila">
        <h3>Mochila</h3>
        <div class="price">$45.00</div>
        <p>Mochila resistente con varios compartimentos.</p>
        <div class="actions">
          <button class="btn-primary add-to-cart">Añadir al carrito</button>
          <button class="btn-outline view-details">Ver</button>
        </div>
      </div>

    </div>
  </main>

  <aside class="sticky-cart cart" id="cart">
    <h4>Tu carrito</h4>
    <div class="cart-list" id="cart-list">
      <p id="empty-cart">El carrito está vacío.</p>
    </div>
    <div>
      <strong>Total: $<span id="cart-total">0.00</span></strong>
    </div>
    <div style="margin-top:8px;display:flex;gap:8px;">
      <button class="btn-primary" id="checkout">Pagar</button>
      <button class="btn-outline" id="clear-cart">Vaciar</button>
    </div>
  </aside>

  <script>
    // JS simple para manejar carrito
    (function(){
      const productsContainer = document.getElementById('products');
      const cartList = document.getElementById('cart-list');
      const cartTotalEl = document.getElementById('cart-total');
      const openCartBtn = document.getElementById('open-cart');
      const emptyCartMsg = document.getElementById('empty-cart');
      const checkoutBtn = document.getElementById('checkout');
      const clearCartBtn = document.getElementById('clear-cart');

      let cart = [];

      function formatPrice(v){
        return v.toFixed(2);
      }

      function updateCartUI(){
        cartList.innerHTML = '';
        if(cart.length===0){
          emptyCartMsg.style.display = 'block';
        }else{
          emptyCartMsg.style.display = 'none';
          cart.forEach(item =>{
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<div>${item.name} x${item.qty}</div><div>$${formatPrice(item.price*item.qty)}</div>`;
            cartList.appendChild(div);
          });
        }
        const total = cart.reduce((s,i)=>s+i.price*i.qty,0);
        cartTotalEl.textContent = formatPrice(total);
        openCartBtn.textContent = `Ver carrito (${cart.reduce((s,i)=>s+i.qty,0)})`;
      }

      function addToCart(id,name,price){
        const found = cart.find(i=>i.id===id);
        if(found) found.qty +=1; else cart.push({id,name,price,qty:1});
        updateCartUI();
      }

      productsContainer.addEventListener('click', e=>{
        const btn = e.target.closest('button');
        if(!btn) return;
        const productEl = btn.closest('.product');
        if(btn.classList.contains('add-to-cart')){
          const id = Number(productEl.dataset.id);
          const name = productEl.dataset.name;
          const price = Number(productEl.dataset.price);
          addToCart(id,name,price);
        }
        if(btn.classList.contains('view-details')){
          alert(productEl.dataset.name + ' — Precio: $' + productEl.dataset.price);
        }
      });

      clearCartBtn.addEventListener('click', ()=>{
        cart = [];
        updateCartUI();
      });

      checkoutBtn.addEventListener('click', ()=>{
        if(cart.length===0){ alert('Tu carrito está vacío.'); return; }
        alert('Gracias por tu compra! Total: $' + cart.reduce((s,i)=>s+i.price*i.qty,0).toFixed(2));
        cart = [];
        updateCartUI();
      });

      // Init
      updateCartUI();
    })();
  </script>
</body>
</html>
